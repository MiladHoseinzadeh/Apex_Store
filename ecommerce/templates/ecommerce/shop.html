{% extends 'ecommerce/base.html' %}

{% block page_title %}Shop{% endblock page_title %}

{% block main_content %}

<div class="mas-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-5">
	<div class="filters w-full lg:w-1/4 pl-4">
		<h3 class="mb-3 text-xl uppercase">Search</h3>
		<form>
			<div class="flex">
				<input type="text" class="p-4 bg-gray-100 border-0" placeholder="Enter your text...">
				<button class="p-4 bg-gray-100 border-0">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
					  </svg>					  
				</button>
			</div>
		</form>
		<h3 class="mt-6 mb-3 text-xl uppercase">Categories</h3>
		<ul class="space-y-2">
			<li><a href="#" class="text-purple-500">All Categories</a></li>
			<li><a href="#" class="text-gray-500">Sofas</a></li>
			<li><a href="#" class="text-gray-500">Beds</a></li>
			<li><a href="#" class="text-gray-500">Shirts</a></li>
		</ul>
	</div>
	<div class="products w-full lg:w-3/4 flex -mt-6 items-center flex-wrap">
		
		{% for product in products %}
		<div class="w-full md:w-1/3 xl:w-1/4 p-6">
			<a href="#">
				<img class="rounded-lg hover:shadow-lg"
					src="file:///mnt/01D41B118E9A5520/Work/Django/Apex_Ecommerce/images/levitating-product-display-with-beauty-cream.jpg">
			</a>
			<div class="pt-3 flex items-center justify-between">
				<a href="#">{{ product.name }}</a>
				<a href="#" class="text-purple-500 hover:text-purple-800">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
					</svg>
				</a>
			</div>
			<p class="pt-1 text-gray-400">$ {{ product.price }}</p>
		</div>
		{% endfor %}
		
	</div>
</div>
{% endblock main_content %}
